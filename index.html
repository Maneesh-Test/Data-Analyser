<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Prism AI leverages state-of-the-art language models to analyze your documents, images, and more. Simply upload a file and get a detailed, structured analysis in seconds.">
    <title>Prism AI - Instant File Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Add dark mode support to Tailwind via class strategy
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Added pdf.js library for PDF previews -->
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script>
      // Configure the worker for pdf.js. This is crucial for performance.
      if (typeof pdfjsLib !== 'undefined') {
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js`;
      }
    </script>

    <!-- Vega for Data Visualization -->
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
    
    <style>
      html {
        /* Base font-size for mobile devices */
        font-size: 90%;
      }
      /* Increase font-size on larger screens for better readability */
      @media (min-width: 640px) { /* sm breakpoint */
        html {
          font-size: 100%;
        }
      }
      body {
        font-family: 'Inter', sans-serif;
        /* Base styles are for light mode. Dark mode is applied via the 'dark' class. */
        background-color: #F8FAFC; /* slate-50 */
        color: #1e293b; /* slate-800 */
        transition-property: color, background-color;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 300ms;
      }
      .dark body {
         background-color: #0f172a; /* slate-900 */
         color: #e2e8f0; /* slate-200 */
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      .hero-bg {
        background: linear-gradient(135deg, #f8fafc 0%, #e0f2fe 50%, #dbeafe 100%);
        position: relative;
        overflow: hidden;
      }
      .hero-bg::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(circle at 20% 30%, rgba(6, 182, 212, 0.08) 0%, transparent 40%),
          radial-gradient(circle at 80% 60%, rgba(14, 165, 233, 0.06) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(59, 130, 246, 0.04) 0%, transparent 40%);
        animation: float-slow 20s ease-in-out infinite;
      }
      .dark .hero-bg {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      }
      .dark .hero-bg::before {
        background:
          radial-gradient(circle at 20% 30%, rgba(6, 182, 212, 0.15) 0%, transparent 40%),
          radial-gradient(circle at 80% 60%, rgba(14, 165, 233, 0.12) 0%, transparent 50%),
          radial-gradient(circle at 40% 80%, rgba(16, 185, 129, 0.08) 0%, transparent 40%);
      }

      @keyframes float-slow {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(30px, -30px) rotate(1deg); }
        66% { transform: translate(-20px, 20px) rotate(-1deg); }
      }

      @keyframes blob {
        0%, 100% {
          transform: translate(0px, 0px) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }

      .animate-blob {
        animation: blob 7s infinite;
      }

      .animation-delay-2000 {
        animation-delay: 2s;
      }

      .animation-delay-4000 {
        animation-delay: 4s;
      }
      
      /* New background for the dashboard */
      .dashboard-bg {
        background-color: #f8fafc; /* slate-50 */
      }
      .dark .dashboard-bg {
        background-color: #020617; /* slate-950 */
        background-image:
          radial-gradient(at 10% 20%, hsla(170, 80%, 20%, .3) 0px, transparent 50%),
          radial-gradient(at 80% 10%, hsla(210, 80%, 25%, .3) 0px, transparent 50%),
          radial-gradient(at 70% 80%, hsla(280, 70%, 20%, .3) 0px, transparent 50%),
          radial-gradient(at 20% 90%, hsla(190, 80%, 25%, .3) 0px, transparent 50%);
      }
      
      /* Animation for dynamic on-scroll effects */
      @keyframes slide-up-fade-in {
        from {
          opacity: 0;
          transform: translateY(2rem);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-up-fade-in {
        animation: slide-up-fade-in 0.6s ease-out forwards;
      }

      /* Chat UI Styles */
      .chat-container::-webkit-scrollbar,
      .chat-sidebar::-webkit-scrollbar {
        width: 8px;
      }
      .chat-container::-webkit-scrollbar-track,
      .chat-sidebar::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-container::-webkit-scrollbar-thumb,
      .chat-sidebar::-webkit-scrollbar-thumb {
        background-color: #94a3b8; /* slate-400 */
        border-radius: 4px;
      }
      .dark .chat-container::-webkit-scrollbar-thumb,
      .dark .chat-sidebar::-webkit-scrollbar-thumb {
        background-color: #475569; /* slate-600 */
      }

      @keyframes typing-dot {
        0%, 80%, 100% { transform: scale(0); }
        40% { transform: scale(1.0); }
      }
      .typing-indicator span {
        animation: typing-dot 1.4s infinite ease-in-out both;
      }
      .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
      .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }
      
      /* Chat Message Actions */
      .message-actions {
        opacity: 0;
        transition: opacity 0.2s ease-in-out;
      }
      .message-wrapper:hover .message-actions {
        opacity: 1;
      }
    </style>
    <script>
      // Anti-flicker script: Apply dark mode immediately based on localStorage
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "vega-embed": "https://aistudiocdn.com/vega-embed@^7.1.0",
    "@supabase/supabase-js": "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
